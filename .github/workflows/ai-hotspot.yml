# AI Hotspot Collector - GitHub Action

name: AI Hotspot Collector

on:
  schedule:
    - cron: '0 5,13,21 * * *'
  workflow_dispatch:

jobs:
  collect-hotspot:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup jq and yq
        run: sudo apt-get install -y jq yq
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install Gemini CLI
        run: npm install -g @google/gemini-cli
      
      - name: Run hotspot collector
        env:
          FEISHU_APP_ID: ${{ secrets.FEISHU_APP_ID }}
          FEISHU_SECRET_KEY: ${{ secrets.FEISHU_SECRET_KEY }}
          FEISHU_GROUP_ID: ${{ secrets.FEISHU_GROUP_ID }}
          BRAVE_API_KEY: ${{ secrets.BRAVE_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          chmod +x scripts/ai-hotspot-collector.sh
          bash scripts/ai-hotspot-collector.sh
      
      - name: Report summary
        if: success()
        run: |
          echo "## 完成" >> $GITHUB_STEP_SUMMARY
