jobs:
  collect-hotspot:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup jq
        run: |
          sudo apt-get update
          sudo apt-get install -y jq
      
      - name: Install Gemini CLI
        run: |
          # Install Node.js if not available
          curl -fsSL https://deb.nodesource.com/setup_lts.sh | sudo -E bash -
          sudo apt-get install -y nodejs
          
          # Install Gemini CLI via npm
          sudo npm install -g @google/gemini-cli
          
          # Verify installation
          gemini --version || echo "Warning: gemini version check failed"
          gemini --list-extensions
      
      - name: Run hotspot collector
        id: collect
        env:
          WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}/webhook/ai-hotspot
          BRAVE_API_KEY: ${{ secrets.BRAVE_API_KEY }}
        run: |
          chmod +x scripts/ai-hotspot-collector.sh
          bash scripts/ai-hotspot-collector.sh
      
      - name: Upload report
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: hotspot-report-${{ github.run_number }}
          path: scripts/hotspot-report-*.md
          retention-days: 3
      
      - name: Report summary
        if: success()
        run: |
          echo "## ðŸ“Š AI çƒ­ç‚¹æ”¶é›†å®Œæˆ" >> $GITHUB_STEP_SUMMARY
          echo "- **è§¦å‘æ—¶é—´**: $(date)" >> $GITHUB_STEP_SUMMARY
          echo "- **è§¦å‘æ–¹å¼**: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
