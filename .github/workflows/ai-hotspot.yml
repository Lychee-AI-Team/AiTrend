name: AI Hotspot Collector

on:
  schedule:
    - cron: '0 5,13,21 * * *'  # æ¯å¤© 05:00, 13:00, 21:00 UTC (13:00, 21:00, 05:00 CST)
  workflow_dispatch:             # æ”¯æŒæ‰‹åŠ¨è§¦å‘
