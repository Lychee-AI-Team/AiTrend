# AiTrend 模块化系统配置

# 信息源模块配置
sources:
  github_trend:
    enabled: true
    languages:
      - python
      - javascript
      - go
    max_candidates: 10
    growth_threshold: 0.5  # stars/天，低于此值过滤
  
  # product_hunt:
  #   enabled: false
  #   max_candidates: 5
  
  # hackernews:
  #   enabled: false
  #   max_candidates: 5

# 信息整理模块配置
processors:
  readme:
    enabled: true
    max_features: 5
    max_length: 400  # LLM总结长度
  
  search:
    enabled: true
    max_results: 3
    max_length: 300  # LLM总结长度

# 输出整理模块配置
output:
  style: natural_narrative
  min_length: 200
  max_length: 800
  
  # 自然叙述提示词规则
  narrative_rules:
    - 禁止列表符号（-, *, •）
    - 禁止序号（第一、第二、首先、其次）
    - 禁止结构化标题（主要功能、使用场景）
    - 禁止空话套话（针对痛点、功能设计）
    - 要求故事化叙述
    - 要求口语化表达

# 发布层配置
publishers:
  # 论坛发布模块（创建帖子）
  forum:
    enabled: true
    webhook_url: ""  # Discord 论坛频道的 Webhook URL
    thread_name: "{name} – {source}"  # 帖子标题模板
    username: "AiTrend"
    delay: 2  # 帖子间隔（秒）
    max_length: 1900  # 内容最大长度
  
  # 文字频道发布模块（发送消息）
  text:
    enabled: false  # 默认禁用，设置为 true 启用
    webhook_url: ""  # Discord 文字频道的 Webhook URL
    use_embed: false  # 是否使用 Embed 格式
    username: "AiTrend"
    delay: 1
    avatar_url: ""  # 可选：自定义头像 URL
  
  # 备用配置（可扩展其他平台）
  # feishu:
  #   enabled: false
  #   webhook_url: ""
  #   
  # telegram:
  #   enabled: false
  #   bot_token: ""
  #   chat_id: ""
  
  # feishu:
  #   enabled: false
  #   webhook_url: ""

# 系统配置
system:
  max_iterations: 5
  parallel_processors: true
  log_level: info
