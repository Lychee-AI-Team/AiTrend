# AiTrend 模块化系统配置

# 信息源模块配置
sources:
  github_trend:
    enabled: true
    languages:
      - python
      - javascript
      - go
    max_candidates: 10
    growth_threshold: 0.5  # stars/天，低于此值过滤
  
  # product_hunt:
  #   enabled: false
  #   max_candidates: 5
  
  # hackernews:
  #   enabled: false
  #   max_candidates: 5

# 信息整理模块配置
processors:
  readme:
    enabled: true
    max_features: 5
    max_length: 1500
  
  search:
    enabled: true
    max_results: 3

# 输出整理模块配置
output:
  style: natural_narrative
  min_length: 200
  max_length: 800
  
  # 自然叙述提示词规则
  narrative_rules:
    - 禁止列表符号（-, *, •）
    - 禁止序号（第一、第二、首先、其次）
    - 禁止结构化标题（主要功能、使用场景）
    - 禁止空话套话（针对痛点、功能设计）
    - 要求故事化叙述
    - 要求口语化表达

# 发布层配置
publishers:
  discord:
    enabled: true
    channel: forum  # forum 或 text
  
  # feishu:
  #   enabled: false
  #   webhook_url: ""

# 系统配置
system:
  max_iterations: 5
  parallel_processors: true
  log_level: info
